<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Load Firebase/Firestore client SDK here for front-end database writing -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        setLogLevel('Debug'); // Enable debug logging

        // --- Canvas Global Variables  ---
        const isCanvasEnvironment = typeof __firebase_config !== 'undefined';
        
        const firebaseConfig = isCanvasEnvironment 
            ? JSON.parse(__firebase_config) 
            : { projectId: 'default-project', apiKey: 'AIzaSy_LOCAL_DEV_KEY_FOR_FBLA_2025_XX' };
            
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        const COLLECTION_PATH = '{{ collection_path }}';
        let app, db, auth;
        let isAuthReady = false;
        let authPromise = null; 

        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        
        if (isCanvasEnvironment) {
            auth = getAuth(app);
        } else {
            console.warn("REPORT PAGE: Running locally. Database writes will be bypassed.");
            isAuthReady = true; 
        }

        // 1. Initialize Authentication (Only runs if isCanvasEnvironment is true)
        async function initializeAuth() {
            if (isAuthReady) return; 
            
            if (!authPromise) {
                authPromise = new Promise((resolve, reject) => {
                    const signInPromise = initialAuthToken
                        ? signInWithCustomToken(auth, initialAuthToken)
                        : signInAnonymously(auth);

                    signInPromise.catch(error => { console.error("Initial Sign-In Failed:", error); });
                    
                    const unsubscribe = onAuthStateChanged(auth, (user) => {
                        if (user) {
                            unsubscribe();
                            isAuthReady = true;
                            console.log("Firebase authentication successful and ready.");
                            resolve();
                        }
                    });
                });
            }
            return authPromise; 
        }
        
        // 2. Handle Form Submission
        window.handleReportSubmit = async (event) => {
            event.preventDefault(); 
            
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            try {
                // If running locally, bypass DB interaction entirely
                if (!isCanvasEnvironment) {
                    console.log("LOCAL BYPASS: Skipping Firestore write and redirecting.");
                    window.location.href = '{{ url_for("success") }}';
                    return; // Crucial: exit function after local bypass
                }

                // --- Production (Canvas) Environment Logic ---
                
                await initializeAuth();
                if (!isAuthReady) {
                    throw new Error("Authentication process failed to complete successfully.");
                }
                
                const fileInput = document.getElementById('file-upload');
                let photoUrl = 'No Photo Provided';
                
                if (fileInput.files.length > 0) {
                    photoUrl = `https://placehold.co/400x300/e0e7ff/3730a3?text=Found+Item`; 
                }

                const itemData = {
                    name: form.name.value,
                    description: form.description.value,
                    location: form.location.value,
                    contact: form.email.value,
                    photoUrl: photoUrl, 
                    status: 'Pending', 
                    timestamp: serverTimestamp(), 
                };
                
                console.log("Attempting to write document to Firestore (Canvas)...");
                const itemsRef = collection(db, COLLECTION_PATH);
                await addDoc(itemsRef, itemData);

                console.log("Document successfully written. Redirecting to success page.");
                window.location.href = '{{ url_for("success") }}';

            } catch (error) {
                console.error("CRITICAL SUBMISSION ERROR:", error);
                const errorCode = error.code ? `Error: ${error.code}` : error.message;
                alertBox(`Error submitting report. Check console for details. ${errorCode}`);
                
                submitButton.textContent = 'Submit Report';
                submitButton.disabled = false;
            }
        };

        // 3. Custom Alert Box (Replaces alert())
        window.alertBox = (message) => {
            const modal = document.getElementById('custom-modal');
            document.getElementById('modal-message').textContent = message;
            modal.classList.remove('hidden');
        };
        window.closeModal = () => {
            document.getElementById('custom-modal').classList.add('hidden');
        };

    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Noto Sans', sans-serif; } 
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Custom Alert Modal -->
    <div id="custom-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-xl max-w-sm w-full">
            <h3 class="text-xl font-bold text-red-600 mb-3">Submission Error</h3>
            <p id="modal-message" class="text-gray-700 mb-4"></p>
            <button onclick="closeModal()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">OK</button>
        </div>
    </div>

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl max-w-xl w-full">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-4">{{ title }}</h1>
        <p class="text-gray-600 mb-6">
            Please provide details about the item you found so we can return it to its owner.
        </p>

        <form onsubmit="handleReportSubmit(event)" class="space-y-6">
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Item Name (e.g., Water Bottle with Brand)</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Detailed Description (Color, unique marks, contents)</label>
                <textarea id="description" name="description" rows="3" required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>

            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location Found (e.g., F-Wing Hallway, Room B302)</label>
                <input type="text" id="location" name="location" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <!-- Uploading photos -->
            <div>
                <label for="photo" class="block text-sm font-medium text-gray-700">Photo Upload (Crucial for Identification)</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v12a4 4 0 01-4 4H16m-4-4l-8 8m24 0l-8-8m-12 4h.02M30 16a2 2 0 100-4 2 2 0 000 4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>Select a photo</span>
                                <input id="file-upload" name="photo" type="file" class="sr-only">
                            </label>
                            <p class="pl-1 text-gray-400">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500" id="file-name-display">No file selected.</p>
                    </div>
                </div>
            </div>

            <script>
                // Display the selected file name for user feedback
                document.getElementById('file-upload').addEventListener('change', function() {
                    const display = document.getElementById('file-name-display');
                    if (this.files.length > 0) {
                        display.textContent = `File selected: ${this.files[0].name}`;
                    } else {
                        display.textContent = 'No file selected.';
                    }
                });
            </script>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Your Contact Email (Optional)</label>
                <input type="email" id="email" name="email" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="person@fcps.edu">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                Submit Report
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('home') }}" class="text-sm text-indigo-600 hover:text-indigo-500">
                &larr; Back to Item List
            </a>
        </div>
    </div>

</body>
</html>
